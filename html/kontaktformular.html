<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../js/script.js"></script>
    <script src="../js/form.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-light text-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="d-flex justify-content-center justify-content-around pt-3">
        <a href="../index.html"
            class="border rounded p-2 border-3 bg-success text-decoration-none text-light border-success">Über mich</a>
        <a href="kontaktformular.html"
            class="border rounded p-2 border-3 bg-success text-decoration-none text-light border-success">Kontaktformular</a>
        <a href="projekte.html"
            class="border rounded p-2 border-3 bg-success text-decoration-none text-light border-success">Projekte</a>
        <button class="border rounded p-2 border-3 bg-dark text-decoration-none text-light border-dark btn-secondary"
            onclick="toggleMode()">Dark Mode</button>
    </div>
    <form id="form">
        <fieldset class="m-3 p-3 border rounded border-dark border-4 toggle">
            <legend class="">Kontaktaufname</legend>
            <p>*Verpflichtend auszufüllen</p>
            <div class="row">
                <div class="col-md-3">
                    <label for="anr">Anrede*</label>
                    <select name="anr" id="anr" class="form-control bg-warning w-100" required>
                        <option value="keineAngabe">Keine Angabe</option>
                        <option value="herr">Herr</option>
                        <option value="frau">Frau</option>
                        <option value="helikopter">Helikopter</option>
                        <option value="croissant">Croissant</option>
                        <option value="andere">Andere</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="name">Name*</label>
                    <input type="text" name="Name" id="name" class="w-100 bg-warning border rounded" required>
                </div>
                <div class="col-md-3">
                    <label for="zweitname">Zweitname</label>
                    <input type="text" name="zweitname" id="zweitname" class="w-100 bg-warning border rounded">
                </div>
                <div class="col-md-3">
                    <label for="nachname">Nachname*</label>
                    <input type="text" name="Nachname" id="nachname" class="w-100 bg-warning border rounded" required>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-6">
                    <label for="email">E-Mail*</label>
                    <input type="email" name="email" id="email" class="border rounded w-100 bg-warning" required>
                </div>
                <div class="col-md-6 row">
                    <label for="tel">Telefon*</label>
                    <div class="col-md-1">
                        <select name="vorwahl" id="vorwahl" class="bg-warning rounded">
                            <option value="+43">+43</option>
                            <option value="+49">+49</option>
                            <option value="+46">+46</option>
                        </select>
                    </div>
                    <div class="col-md-11">
                        <input type="text" name="tel" id="tel" class="border rounded w-100 bg-warning" required>
                    </div>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-6">
                    <label for="betreff" class="">Betreff*</label>
                    <input type="text" name="Betreff" id="betreff" class="w-100 border bg-warning rounded">
                </div>
                <div class="col-6">
                    <label for="anl" class="">Anliegen*</label>
                    <textarea name="Anl" id="anl" class="w-100 border rounded bg-warning"></textarea>
                </div>
            </div>
            <div class="pt-3 row justify-content-center mb-3">
                <div class="col-md-1">
                    <input type="submit" value="Senden" class="btn btn-primary">
                </div>
                <div class="col-md-1">
                    <input type="reset" value="Reset" class="btn btn-danger">
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular mit Einblendung</title>
</head>
<body>

<form id="meinFormular">
    <button id="btn">Klicken</button>
    <div id="popup">Hallo, ich bin ein Pop-up!</div>

    <script>
        const popup = document.querySelector("#popup");
        popup.hidden = true; // Start ausgeblendet

        document.querySelector("#btn").addEventListener("click", () => {
            popup.hidden = !popup.hidden; // Umschalten
        });
    </script>

</form>

<p id="versteckterText" hidden>Dieser Text wird eingeblendet!</p>

<script>

</script>

</body>
</html>
